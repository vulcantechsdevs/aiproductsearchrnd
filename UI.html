<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 { text-align: center; }
    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    input[type="text"], input[type="file"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover { background: #0056b3; }
    button:disabled { background: #6c757d; cursor: not-allowed; }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .product.best-match {
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      border: 2px solid #28a745;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
      transform: scale(1.02);
    }
    .product.best-match::before {
      content: "ðŸŽ¯ Best Match";
      display: block;
      color: #155724;
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .product h3 { margin: 0 0 10px; }
    .product p { color: #555; }
    .product-images {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }
    .product-images img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .product p.description {
      display: -webkit-box;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #555;
    }
    .toggle-btn {
      background: none;
      border: none;
      color: #007BFF;
      cursor: pointer;
      font-size: 13px;
      padding: 0;
      margin-bottom: 10px;
    }
    .toggle-btn:hover { text-decoration: underline; }
    .specs { margin-top: 10px; font-size: 14px; color: #333; }
    .specs h4 { margin: 5px 0; font-size: 14px; color: #007BFF; }
    .specs ul { padding-left: 15px; margin: 0; }
    .specs li { margin-bottom: 4px; }
    .error-message {
      color: #dc3545;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      text-align: center;
    }
    .loading {
      text-align: center;
      color: #6c757d;
      font-style: italic;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Product Catalog</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search products...">
    <button type="button" onclick="searchProducts()">Search</button>
    <input type="file" id="imageInput" accept="image/*">
    <button type="button" id="imageSearchBtn" onclick="imageSearch(event)">Image Search</button>

  </div>
  
  <div class="products" id="productList"></div>

<script>
  let offset = 0;
  const limit = 50;
  let loading = false;
  let endReached = false;

  async function fetchProducts(initial = false) {
    if (loading || endReached) return;
    loading = true;

    if (initial) {
      offset = 0;
      endReached = false;
      document.getElementById("productList").innerHTML = "";
    }

    try {
      const response = await fetch(`http://localhost:8000/products?offset=${offset}&limit=${limit}`);
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      const data = await response.json();

      if (data.results.length === 0) {
        endReached = true;
      } else {
        displayProducts(data.results, false, true);
        offset += limit;
      }
    } catch (error) {
      showError(`Failed to fetch products: ${error.message}`);
    } finally {
      loading = false;
    }
  }

  async function searchProducts() {
    const query = document.getElementById("searchInput").value;
    if (!query.trim()) {
      fetchProducts(true);
      return;
    }
    try {
      const response = await fetch(`http://localhost:8000/search?q=${encodeURIComponent(query)}`);
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      const data = await response.json();
      displayProducts(data.results, true, false);
    } catch (error) {
      showError(`Search failed: ${error.message}`);
    }
  }

  async function imageSearch(event) {
    event.preventDefault();
    event.stopPropagation();

    const fileInput = document.getElementById("imageInput");
    const imageSearchBtn = document.getElementById("imageSearchBtn");

    if (fileInput.files.length === 0) {
      showError("Please select an image first");
      return;
    }

    try {
      imageSearchBtn.disabled = true;
      imageSearchBtn.textContent = "Searching...";

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const response = await fetch("http://localhost:8000/image-search", {
        method: "POST",
        body: formData,
      });

      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
      }

      const data = await response.json();
      displayProducts(data.results, true, false);

    } catch (error) {
      console.error("Image search error:", error);
      showError(`Image search failed: ${error.message}`);
    } finally {
      imageSearchBtn.disabled = false;
      imageSearchBtn.textContent = "Image Search";
    }
  }

  function showError(message) {
    const productList = document.getElementById("productList");
    productList.innerHTML = `<div class="error-message">${message}</div>`;
  }

  function displayProducts(data, isSearchResult = false, append = false) {
    const productList = document.getElementById("productList");
    if (!append) productList.innerHTML = "";

    if (!Array.isArray(data) || data.length === 0) {
      if (!append) productList.innerHTML = "<p>No products found.</p>";
      return;
    }

    data.forEach((product, index) => {
      const div = document.createElement("div");
      div.className = "product";

      if (isSearchResult && index === 0 && data.length > 1) {
        div.classList.add("best-match");
      }

      const fullDescription = product.description || "";
      const shortDescription =
        fullDescription.length > 120 ? fullDescription.substring(0, 120) + "..." : fullDescription;

      let productHtml = `
        <h3>${product.name || ""}</h3>
        <p><strong>ID:</strong> ${product.id || ""}</p>
        <p><strong>OEM ID:</strong> ${product.oem_id || ""}</p>
        <p class="description">${shortDescription}</p>
        <button class="toggle-btn">View More</button>
      `;

      // images
      let images = [];
      if (product.images) {
        if (typeof product.images === "string") {
          images = product.images.split(",").map(s => s.trim()).filter(Boolean);
        } else if (Array.isArray(product.images)) {
          images = product.images;
        }
      }
      if (images.length > 0) {
        productHtml += `<div class="product-images">`;
        images.forEach(url => {
          productHtml += `
            <img src="${url}" 
                 alt="${product.name || 'Product'}" 
                 onerror="this.onerror=null;this.src='${url}';"/>`;
        });
        productHtml += `</div>`;
      }

      // specifications
      let specs = [];
      if (product.specifications) {
        try {
          specs = Array.isArray(product.specifications)
            ? product.specifications
            : JSON.parse(product.specifications);
        } catch (e) {
          console.error("Invalid specs JSON", product.specifications);
        }
      }
      if (Array.isArray(specs) && specs.length > 0) {
        productHtml += `<div class="specs"><h4>Specifications:</h4><ul>`;
        specs.forEach(spec => {
          const n = (spec && spec.name) || "";
          const v = (spec && (spec.fromValue ?? spec.value ?? spec.toValue ?? "")) || "";
          productHtml += `<li><strong>${n}:</strong> ${v}</li>`;
        });
        productHtml += `</ul></div>`;
      }

      div.innerHTML = productHtml;
      productList.appendChild(div);

      // âœ… fix: addEventListener only if toggleBtn exists
      const descElem = div.querySelector(".description");
      const toggleBtn = div.querySelector(".toggle-btn");
      if (toggleBtn && descElem) {
        toggleBtn.addEventListener("click", (e) => {
          e.preventDefault();
          e.stopPropagation();
          if (toggleBtn.innerText === "View More") {
            descElem.innerText = fullDescription;
            toggleBtn.innerText = "View Less";
          } else {
            descElem.innerText = shortDescription;
            toggleBtn.innerText = "View More";
          }
        });
      }
    });
  }

  // Infinite scroll
  window.addEventListener("scroll", () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
      fetchProducts();
    }
  });

  // Initial load
  window.addEventListener('DOMContentLoaded', () => fetchProducts(true));

  // Enter key triggers search
  document.getElementById("searchInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      e.preventDefault();
      searchProducts();
    }
  });

  // Clear file input when clicked
  document.getElementById("imageInput").addEventListener("click", function() {
    this.value = '';
  });
</script>


</body>
</html>
